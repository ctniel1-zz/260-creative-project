<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty Fan Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Domine|Indie+Flower" rel="stylesheet">
    <script>
        var rickChange = function() {
            document.getElementById("rick-pic").src="https://media.giphy.com/media/8HhbENQPdWUoM/giphy.gif";
        };
        var mortyChange = function() {
            document.getElementById("morty-pic").src="https://media0.giphy.com/media/RC0dVNqWnPnxe/200.webp#4-grid1";
        };
        var meeseeksChange = function() {
            document.getElementById("meeseeks-pic").src="https://media1.giphy.com/media/26tnefi35yUMNuLO8/200.webp#15-grid1";
        };
        var birdpersonChange = function () {
            document.getElementById("birdperson-pic").src="https://media3.giphy.com/media/1UrLooZOVeGly/200.webp#0-grid1";
        };
        var resetPics = function() {
            document.getElementById("rick-pic").src="https://media3.giphy.com/media/l41lI4bYmcsPJX9Go/200.webp#2-grid1";
            document.getElementById("morty-pic").src="https://media1.giphy.com/media/LniS2J1fPj0Hu/200.webp#3-grid1";
            document.getElementById("meeseeks-pic").src="https://media3.giphy.com/media/DgLsbUL7SG3kI/200.webp#1-grid1";
            document.getElementById("birdperson-pic").src="https://media2.giphy.com/media/dwcZtlmi1P9ni/200.webp#4-grid1";
        };
    </script>
</head>
<body>
    <img id="banner" src="https://ib1.hulu.com/show_key_art/22881?size=1600x600&region=US"/>
    <div id="content-body">
        <h1>Rick and Morty Fan Page</h1>
        <table id="table-body">
            <tr>
                <td>Rick Sanchez</td>
                <td><img id="rick-pic" src="https://media3.giphy.com/media/l41lI4bYmcsPJX9Go/200.webp#2-grid1" onmouseenter="rickChange()" onmouseleave="resetPics()"></td>
            </tr>
            <tr>
                <td><img id="morty-pic" src="https://media1.giphy.com/media/LniS2J1fPj0Hu/200.webp#3-grid1" onmouseenter="mortyChange()" onmouseleave="resetPics()"></td>
                <td>Morty Sanchez</td>
            </tr>
            <tr>
                <td>Mr. Meeseeks</td>
                <td><img id="meeseeks-pic" src="https://media3.giphy.com/media/DgLsbUL7SG3kI/200.webp#1-grid1" onmouseenter="meeseeksChange()" onmouseleave="resetPics()"></td>
            </tr>
            <tr>
                <td><img id="birdperson-pic" src="https://media2.giphy.com/media/dwcZtlmi1P9ni/200.webp#4-grid1" onmouseenter="birdpersonChange()" onmouseleave="resetPics()"></td>
                <td>Bird Person</td>
            </tr>
        </table>
    </div>
</body>
</html>
